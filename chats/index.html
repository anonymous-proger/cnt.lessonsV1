<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMessage - Мессенджер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/chats/styles/chatStyles.css">
    <script src="/chats/scrypts/messanger.js"></script>
    <script src="/chats/scrypts/chat-function.js"></script>
    <script src="/chats/scrypts/sendLogic.js"></script>
</head>
<body>
    <div class="messenger-container">
        <header class="top-header" id="header">
            <div class="logo">
                <img id="loggo" src="/chats/img/logo.png" alt="" class="logo2" width="35px" height="35px">
                chatMessage
            </div>
        </header>
        
        <main class="main-content">
            <aside class="chats-panel">
                <div class="chats-list">
                    <div class="chat-item" data-chat-id="1" data-user-name="_User_" data-user-status="online" data-user-avatar="/chats/img/image.png">
                        <div class="chat-avatar">
                            <img src="/chats/img/image.png" alt="Аватар">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">_User_</div>
                            <div class="last-message">Привет</div>
                        </div>
                    </div>
                    
                    <div class="chat-item" data-chat-id="2" data-user-name="Работа" data-user-status="online" data-user-avatar="/chats/img/image.png">
                        <div class="chat-avatar">
                            <img src="/chats/img/image.png" alt="Аватар">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">Работа</div>
                            <div class="last-message">Встреча в 18:00</div>
                        </div>
                    </div>
                    
                    <div class="chat-item" data-chat-id="3" data-user-name="Коллега" data-user-status="offline" data-user-avatar="/chats/img/image.png">
                        <div class="chat-avatar">
                            <img src="/chats/img/image.png" alt="Аватар">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">Коллега</div>
                            <div class="last-message">Отправил документы</div>
                        </div>
                    </div>
                    
                    <div class="chat-item" data-chat-id="4" data-user-name="Друг" data-user-status="online" data-user-avatar="/chats/img/image.png">
                        <div class="chat-avatar">
                            <img src="/chats/img/image.png" alt="Аватар">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">Друг</div>
                            <div class="last-message">Спасибо</div>
                        </div>
                    </div>
                </div>
            </aside>
        
            <section class="chat-area">
                <div class="chat-placeholder" id="chat-placeholder">
                    <p>Выберите чат для начала общения</p>
                </div>
                
                <div class="active-chat-container" id="active-chat-container" style="display: none;">
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <div class="chat-user-avatar">
                                <img id="chat-user-avatar" src="" alt="Аватар">
                                <span class="user-status" id="user-status"></span>
                            </div>
                            <div class="chat-user-details">
                                <h3 id="chat-user-name"></h3>
                                <p id="chat-user-status-text"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="messages-container" id="messages-container">
                        <div class="message-date">Сегодня</div>
                    </div>
                    
                    <div class="message-input-container">
                        <div class="input-wrapper">
                            <textarea 
                                id="message-input" 
                                class="message-input" 
                                placeholder="Введите сообщение..."
                                rows="1"
                            ></textarea>
                            <button class="send-button" id="send-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
